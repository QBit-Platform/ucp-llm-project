        }

        .dark-mode {

            --primary-text: #f0f0f0;

            --danger-button-bg: #f44336;
            --danger-button-hover-bg: #d32f2f;
            --menu-bg: #444444;
            --menu-border: #555555;
            --menu-hover-bg: #505050;
            --modal-bg: #444444;
            --modal-border: #555555;

        body {

            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            display: flex;

            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;

        .app-header {

        .app-header h2 {

        }

        .app-header #app-version {

        .container {
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            background: var(--secondary-bg);
            padding: 20px;
            box-shadow: var(--box-shadow);
            border-radius: 8px;
            position: relative;
        }

        .menu-button {
            position: fixed; /* Changed from absolute for better positioning */
            top: 15px;
            left: 15px; /* Consistent positioning */
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-text);
            background-color: var(--button-bg);
            color: white;
            padding: 8px 12px;
            border-radius: 50%;

            z-index: 1001; /* Ensure it's above other elements */

        .menu-button:hover {
            background-color: var(--button-hover-bg);
        }

        .menu {

            left: 15px;

            border: 1px solid var(--menu-border);

            border-radius: 5px;
            z-index: 1000;
            width: 250px; /* Defined width */
        }

        .menu button {

            align-items: center;
            width: 100%;

            border: none;

            color: var(--primary-text);
            font-size: 1em;
            border-bottom: 1px solid var(--menu-border);

            margin-left: 0;

        }
