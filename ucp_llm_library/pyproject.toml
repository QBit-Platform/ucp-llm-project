[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ucp-llm"
version = "1.0.0"
authors = [
    { name = "Sameh Yassin", email = "qbit.platform@gmail.com" }, 
]
description = "A Python library to load, parse, and interact with User Context Protocol (UCP-LLM) JSON files generated by the UCP-LLM Generator tool."
readme = "README.md" 
requires-python = ">=3.7" 
license = { file = "LICENSE.txt" }
keywords = ["llm", "context", "protocol", "ucp", "ai", "nlp", "user profile", "prompt engineering"]
classifiers = [
    "Development Status :: 4 - Beta", 
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    
]

[project.urls]
Homepage = "https://github.com/your-username/ucp-llm-project" # استبدل برابط مستودعك
Repository = "https://github.com/your-username/ucp-llm-project" # استبدل برابط مستودعك


# [project.scripts]
# ucp-cli = "ucp_llm.cli:main"

[tool.setuptools.packages.find]
where = ["src"]  
include = ["ucp_llm*"]  
